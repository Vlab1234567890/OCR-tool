{% extends 'index.html' %} {% block body %}

<br /><br />

<h4>Upload the Certificate to Scan and Extract Entities</h4>

<div class="row">
  <form action="#" method="POST" enctype="multipart/form-data">
    <div class="input-group">
      <input
        type="file"
        class="form-control"
        name="image_name"
        required
        accept="image/jpeg, image/jpg"
      />
      <input type="submit" value="Upload Image" class="btn btn-primary" />
    </div>
  </form>
  <br />
  {% if fileupload %}
  <br />
  <br />

  <div class="row">
    <button class="btn btn-primary" id="sendData">
      Wrap Certificate and Extract Text
    </button>
  </div>

  {% endif %}
</div>

<!-- Creating CANVAS -->
{% if fileupload %}
<p>{{ message }}</p>

<div class="row">
  <div class="col">
    <canvas
      id="canvas"
      style="max-width: 100%; height: auto; border: 2px solid black"
    ></canvas>
  </div>
  <div class="col" id="loader" align="center"></div>
</div>

<script>
  loadPoints({{ points | tojson }})
</script>

{% endif %} {% endblock %}
